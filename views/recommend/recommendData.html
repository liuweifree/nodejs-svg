<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div>
                <span id="recommendListName" style="font-size: 20pt;"></span>
                <input type="hidden" id="recommendListId" >
            </div>
            <div class="row">
                <div class="span6">
                    <div class="widget widget-table action-table">
                        <div style="margin-bottom:10px;">
                            <input id="searchName"/>  <button type="button" class="btn btn-primary" onclick="findByName()">搜索</button>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <table id="tableList" class="table table-striped"
                                   data-pagination-first-text="第一页"
                                   data-pagination-pre-text="前一页"
                                   data-pagination-next-text="下一页"
                                   data-pagination-last-text="最后一页">
                            </table>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->

                <div class="span4">
                    <div class="widget">
                        <div class="widget-content" style="min-height:477px;">
                            <ul style="margin-left: 0px;margin-bottom: 0px;" id="recommendList">

                            </ul>

                        </div>
                        <!-- /widget-content -->
                        <div id="diyPagination" style="float:left;"></div>
                        <div>
                            <input type="button" style="margin-left: 1em; margin-top: 50px;" class="btn btn-info saveDanmuButton" onclick="updateRecommend()" value="保存">
                        </div>
                    </div>
                    <!-- /widget -->
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>

<div id="myModal" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">选择</h3>
        </div>
        <div class="modal-body" id="modalBody">
            <table id="addressTableList" class="table table-striped"
                   table-height="360"></table>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>

<script src="/plug/bootstrapTable/bootstrap-table.min.js"></script>
